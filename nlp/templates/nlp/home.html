<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Product category AI</h1>
 <p>Enter title:</p>
 <form action="{% url 'home' %}" method="post">
     <input type="text" name="title">
     {% csrf_token %}
     <button type="submit">Send</button>
 </form>
 {% if title %}
     <h1>Prediction: {{ title }}</h1>
 {% endif %}
</body>
</html>
